<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div class="logo">
       <i class="fab fa-airbnb"></i><!--actual logo-->
       <h2> airbnb</h2><!--name-->
      </div>

      <div class="head-middle">
        <a href="">Places to Stay</a><!-- places to stay -->
        <a href="">Experiences</a><!-- experiences -->
        <a href="">Online Experiences</a><!-- online experiences -->
      </div>

      <!-- when scroll down head-middle make display:none and add smaller search-bar -->

      <nav>
        <a href="">Become a host</a><!-- become a host -->
        <div class="lang">
          <i class="fas fa-globe"></i>
          <div class="down"><i class="fas fa-angle-down"></i></div>
          <div class="minus"><i class="fas fa-minus"></i></div>
          <!-- language and money drop -->
        </div>
        <a href=""><div class="log">
          <i class="fas fa-bars"></i>
          <i class="fas fa-user-circle"></i><!-- profile drop  -->
        </div>
        </a>
      </nav>
    </header>

    <section class="search-bar">
      <div class="location">
        <p>Location</p>
        <input type="text" name="" id="" placeholder="Where are you going?">
      </div>
      <div class="checkin">
        <p>Check in</p>
        <input type="date" name="" id="">
      </div>
      <div class="checkout">
        <p>Check out</p>
        <input type="date" name="" id="">
      </div>
      <div class="guests">
        <p>Guests</p>
        <input type="number" name="" id="" min="0" placeholder="Add guests">

      </div>
      <i class="fas fa-search"></i>
    </section>
    <section class="middle">
      <h1>Go Near</h1>
      <p>Settle in somewhere new. Discover stays to live, work, or just relax.</p>
      <a href="">Explore nearby stays</a>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <section class="bottom-bar">
      <a href="">
        <div class="explore">
        <i class="fas fa-search"></i>
        <p>Explore</p>
        </div>
      </a>
      <a href="">
        <div class="saved">
        <i class="fas fa-heart"></i>
        <p>Saved</p>
        </div>
      </a>
      <a href="">
        <div class="login">
        <i class="fas fa-user-circle"></i>
        <p>Login</p>
        </div>
      </a>
    </section>
  </body>

</html>
